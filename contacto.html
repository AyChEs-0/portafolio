<body>
  <!-- Navbar cargada externamente -->
  <header id="navbar-container"></header>

  <script>
      document.addEventListener("DOMContentLoaded", function () {
          fetch("navbar.html")
              .then(response => response.text())
              .then(data => {
                  document.getElementById("navbar-container").innerHTML = data;
              });
      });
  </script>

  <!-- Sección de contacto -->
<!-- Sección de contacto -->
<section class="contacto my-5 py-5">
    <div class="container" data-aos="fade-up">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8 p-4 border rounded-4 shadow-sm bg-white">
                <h2 class="text-center fw-bold mb-2">Contacta conmigo</h2>
                <p class="text-center mb-4">Introduce tus datos</p>
                <!-- Formulario -->
                <form id="contact-form" action="procesar_formulario.php" method="POST" data-aos="fade-up">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label fw-semibold">Nombre <span class="text-danger">*</span></label>
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required data-aos="fade-up" data-aos-delay="100">
                        </div>
                        <div class="col-md-6">
                            <label for="apellidos" class="form-label fw-semibold">Apellidos <span class="text-danger">*</span></label>
                            <input type="text" id="apellidos" class="form-control" placeholder="Apellidos" required data-aos="fade-up" data-aos-delay="200">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label fw-semibold">Correo <span class="text-danger">*</span></label>
                        <input type="email" id="correo" class="form-control" placeholder="correo@ejemplo.com" required data-aos="fade-up" data-aos-delay="300">
                    </div>
                    <div class="mb-4">
                        <label for="motivo" class="form-label fw-semibold">Motivo <span class="text-danger">*</span></label>
                        <textarea id="motivo" class="form-control" rows="6" placeholder="Deja aquí tu mensaje" required data-aos="fade-up" data-aos-delay="400"></textarea>
                    </div>
                    <!-- Botón de enviar -->
                    <button type="submit" class="btn btn-lg w-100 enviar-btn">Enviar</button>
                </form>
            </div>
        </div>
        <!-- Redes sociales -->
        <div class="text-center mt-4">
            <p>También me puedes encontrar en :</p>
            <a href="https://github.com/tuusuario" target="_blank" class="me-3">
                <img src="Multimedia/images/outline.png" alt="GitHub" class="social-icon" width="25px" height="25px">
            </a>
            <i class="bi bi-github fs-3"></i>
        </div>
    </div>
</section>

   <!-- Footer fijo -->
   <footer class="text-center text-white bg-dark py-3 fixed-bottom">
    <p>&copy; 2024 ACE. Todos los derechos reservados.</p>
</footer>



<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('contact-form');
        const inputs = form.querySelectorAll('input, textarea');
        const submitButton = form.querySelector('.enviar-btn');

        // Función para habilitar o deshabilitar el botón de enviar
        const toggleSubmitButton = () => {
            const allFilled = Array.from(inputs).every(input => input.value.trim() !== '');
            submitButton.disabled = !allFilled;
        };

        // Agregar evento de input a cada campo
        inputs.forEach(input => {
            input.addEventListener('input', toggleSubmitButton);
        });

        // Manejar el envío del formulario
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Evitar el envío real para propósitos de demostración
            alert('Formulario enviado con éxito!');
            form.reset(); // Reiniciar el formulario
            toggleSubmitButton(); // Actualizar el estado del botón
        });
    });
</script>
</body>
