<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portafolio de Ayman Charoui, desarrollador web con experiencia en HTML, CSS, JavaScript y frameworks como Bootstrap.">
    <meta name="author" content="Ayman Charoui Essamadi">
    <title>Portafolio de Ayman Charoui</title>

    <!-- Vinculación de Google Fonts para la tipografía Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS Personalizado -->
    <link href="css/hablidades.css" rel="stylesheet">

    <!-- AOS Animations -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 800,
                easing: 'ease-in-out'
            });
        });
    </script>
</head>

<body id="hablidades">
    <!-- Navbar cargada externamente -->
    <header id="navbar-container"></header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("navbar.html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("navbar-container").innerHTML = data;
                });
        });
    </script>

    <section class="tecnologias">
        <p class="habilidades-intro">Estas son algunas de mis habilidades además de las tecnologías que sé y que me estoy formando:</p>
        <div class="grid-tecnologias">
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-javscript.png" alt="JavaScript">
                <p>JavaScript</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-react.png" alt="React">
                <p>React</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-nodejs.png" alt="Node.js">
                <p>Node.js</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-express.png" alt="Express.js">
                <p>Express.js</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/SQL.png" alt="SQL">
                <p>SQL</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-php.png" alt="PHP">
                <p>PHP</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-github.png" alt="GitHub">
                <p>GitHub</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-html.png" alt="HTML">
                <p>HTML</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-css.png" alt="CSS">
                <p>CSS</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-figma.png" alt="Figma">
                <p>Figma</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-bootstrap.png" alt="Bootstrap">
                <p>Bootstrap</p>
            </div>
            <div class="tecnologia" data-aos="fade-up">
                <img src="Multimedia/images/icon-java.png" alt="Java">
                <p>Java</p>
            </div>
        </div>
    </section>

    <!-- Footer fijo -->
    <footer class="text-center text-white bg-dark py-3 fixed-bottom">
        <p>&copy; 2024 ACE. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
